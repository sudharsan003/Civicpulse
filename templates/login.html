{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civics Pulse - Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="{% static 'images/cityscape.png' %}" alt="City" class="city-image">
    </div>
    <div class="right">
      <div class="form-box">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"/>
        <h2>Civics Pulse</h2>
        <form method="POST">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: red;">{{ message }}</p>
            {% endfor %}
          {% endif %}
          <input type="text" name="username" placeholder="username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Log in</button>
        </form>
        <p class="bottom-text">Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
